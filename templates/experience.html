{% extends "base.html" %}

{% block title %} BRITNI CANALE | EXPERIENCE {% endblock %}

{%block body%}
<h3> Experience </h3> 
<div id="timeline">
</div>
<div class="btn-group-sm rounded-pill mx-auto" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="all" autocomplete="off" onclick="showExperience(event)" checked>
    <label class="btn rounded-pill" for="all" onclick="showExperience(event)">All Experience</label>
    
    <input type="radio" class="btn-check" name="btnradio" id="programming" autocomplete="off" onclick="showExperience(event)">
    <label class="btn rounded-pill" for="programming" onclick="showExperience(event)">Programming Experience</label>
    
    <input type="radio" class="btn-check" name="btnradio" id="general" autocomplete="off" onclick="showExperience(event)"> 
    <label class="btn rounded-pill round" for="general" onclick="showExperience(event)">General Experience</label>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/experience.js') }}"></script>

{%endblock%}
