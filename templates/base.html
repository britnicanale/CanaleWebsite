<!DOCTYPE>

<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }} "/>
    {% block header %} {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <title>{% block title %} {% endblock %}</title>

  <body>
    <div class = "row wrap">
      <div class = "fixed">
        <nav class="side-bar nav flex-column vh-100">
          <div class="container-fluid">
            <h2 class="nav-link"><a href="/">Britni Canale</a></h2>    
              <div class="nav flex-column">
                <a id="nav-link-experience" class=" nav-link" href="/experience">Experience</a>
                <a id="nav-link-skills"  class="nav-link" href="/skills">Skills</a>
                <a id="nav-link-projects"  class="nav-link" href="/projects">Projects</a>
                <a id="nav-link-education" class="nav-link" href="/education">Education</a>
                <a id="nav-link-resume"class="nav-link" href="/resume">Resume</a>
              </div>
            <footer class="justify-content-end">
              <a class="nav-link">britnicanale@gmail.com</a>
            </footer>
          </div>
        </nav>
        <!-- <footer class="position-fixed">
          <div class="container-fluid">
          
          </div>
        </footer> -->
      </div>

      <div class ="main">
        <div class="container body-container">

        {% block errors %} {% endblock %} 
          <div class="row justify-content-sm-center align-items-center">
            <div class="col-xl-8">
              {% block body %}{% endblock %}
            </div>
          </div>
        </div>
      </div>   

    </div>
  </body>

</html>
