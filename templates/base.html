<!DOCTYPE>

<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3b6784d0cb.js" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }} "/>
    {% block header %} {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <title>{% block title %} {% endblock %}</title>

  <body>
    <div class = "wrap">
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
          <a class="text-uppercase navbar-brand" href="/">Britni Canale</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a id="nav-link-experience" onclick="toggleActive('experience')" class="text-uppercase nav-link" href="/experience">Experience</a>
              <a id="nav-link-skills" onclick="toggleActive('skills')" class="text-uppercase nav-link" href="/skills">Skills</a>
              <a id="nav-link-projects" onclick="toggleActive('projects')" class="text-uppercase nav-link" href="/projects">Projects</a>
              <a id="nav-link-education" onclick="toggleActive('education')" class="text-uppercase nav-link" href="/education">Education</a>
              <a id="nav-link-resume" onclick="toggleActive('resume')" class="text-uppercase nav-link" href="/resume">Resume</a>
            </div>
          </div>
        </div>
      </nav>

      {% block errors %} {% endblock %} 
  
      <div class="container body-container">
        <div class="row justify-content-sm-center align-items-center">
          <div class="col-xl-8">
            {% block body %}{% endblock %}
          </div>
        </div>
      </div>

    </div>
    <footer class = "footer"> 
      <div class = "row">
        <div class = "navbar-nav footer-col first-footer-col">
          <small>
            <a class="nav-link footer-link" href="mailto:britnicanale@gmail.com">
              <i class = "fas fa-envelope"></i> 
            </a>
          </small>
        </div>
        <div class = "navbar-nav footer-col">
          <small>
            <a class="nav-link footer-link" href="tel:9176752076">
              <i class = "fas fa-phone"></i> 
            </a>
          </small>
        </div>
        <div class = "navbar-nav footer-col">
          <small>
            <a class="nav-link footer-link" href="https://github.com/britnicanale">
              <img class = "icon" src = "static/GitHub-Mark-32px.png"> 
            </a>
          </small>
        </div>
        <div class = "navbar-nav footer-col">
          <small>
            <a class="nav-link footer-link" href="https://linkedin.com/in/britni-canale">
              <img class = "icon" src = "static/linkedin-logo.png"> 
            </a>
          </small>
        </div>
      </div>
      

        </div>
    </footer>

  </body>

</html>
